<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Your AI-powered legal coach. Ask anything. No legalese, no BS.">
  <meta name="keywords" content="Ask Sage, legal chatbot, sovereign academy AI, court help, DSS, custody advice">
  <meta property="og:title" content="Ask Sage - Your Legal AI Ally">
  <meta property="og:description" content="Ask anything — get real-time guidance with no legalese.">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ask Sage - Your Legal AI Ally">
  <meta name="twitter:description" content="Your AI-powered court companion. Real help. No fluff.">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #1b1b1b;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <h1>Ask Sage</h1>
  <p>Your AI-powered legal ally. Ask me anything — no legalese, no BS.</p>

  <!-- Smart Search Bar -->
  <input type="text" id="search" placeholder="Type here to search the app..." onkeypress="handleSearch(event)" />

  <!-- SageBot Config -->
  <script>
    window.SageBotConfig = {
      voice: true,
      greetMessage: "Hey there, how can I help you with your legal questions today?",
      placeholder: "Ask Sage anything...",
      theme: "dark"
    };
  </script>
  <script src="https://cdn.jsdelivr.net/gh/integrityexists/ask-sage@main/sagebot.js"></script>

  <!-- Smart Search Script -->
  <script>
    function handleSearch(event) {
      if (event.key === "Enter") {
        const q = event.target.value.toLowerCase();
        if (q.includes("custody")) location.href = "dss.html";
        else if (q.includes("rights")) location.href = "arrested.html";
        else if (q.includes("ada")) location.href = "ada.html";
        else if (q.includes("motion")) location.href = "remedies.html";
        else location.href = "index.html"; // fallback
      }
    }
  </script>

  <!-- Tawk.to Live Chat -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function(){
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/681d203afe55ac190d5636e6/1iqosbpkt';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg))
          .catch(err => console.error('❌ Service Worker failed:', err));
      });
    }
  </script>

  <!-- Footer -->
  <footer style="margin-top: 3rem; color: #999;">
    © 2025 Sovereign Academy — Created by Gina Lopez & Sage, your AI co-developer with claws.<br>
    Built by Integrity Exists.
  </footer>

</body>
</html>
