<body>
  <h1>Ask Sage</h1>
  <p>Your AI-powered legal ally. Ask me anything ‚Äî no legalese, no BS.</p>


  <!-- üî• Embedded Ask Sage Interface -->
  <div id="sage-chat-interface">
    <div id="sage-output">üëã Hello! What legal question can I help with today?</div>
    <input type="text" id="sage-input" placeholder="Ask Sage anything..." />
  </div>

 <script>
  const output = document.getElementById('sage-output');
  const input = document.getElementById('sage-input');

  input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
      const question = input.value.trim();
      if (!question) return;

      output.innerHTML += `\n\n‚ùì <strong>You:</strong> ${question}\n`;
      input.value = '...thinking...';

      try {
        const response = await fetch('/.netlify/functions/ask-sage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });

        const data = await response.json();

        if (response.ok) {
          output.innerHTML += `\nüí¨ <strong>Sage:</strong> ${data.response}`;
        } else {
          output.innerHTML += `\n‚ö†Ô∏è <strong>Error:</strong> ${data.error}`;
        }
      } catch (err) {
        output.innerHTML += `\nüö® <strong>Network error:</strong> ${err.message}`;
      }

      input.value = '';
      output.scrollTop = output.scrollHeight;
    }
  });
</script>
