  <style>
    body {
      font-family: sans-serif;
      background-color: #1b1b1b;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    a {
      color: #00d4ff;
      text-decoration: none;
    }
    #sage-chat-interface {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
    }
    #sage-output {
      min-height: 200px;
      text-align: left;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
    }
    #sage-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #444;
      color: #eee;
      transition: background 0.2s;
    }
    #sage-input:focus {
      background-color: #555;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message strong {
      color: #00d4ff;
    }

    .sage-thinking {
      font-style: italic;
      color: #aaa;
      animation: pulse 1s infinite;
    }

    .dotting::after {
      content: '';
      animation: dots 1.2s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body>

  <div style="margin-bottom: 1.5rem;">
    <a href="index.html">‚Üê Return to Sovereign Academy</a>
  </div>

  <h1>Ask Sage</h1>
  <p>Your AI-powered legal ally. Ask me anything ‚Äî no legalese, no BS.</p>

  <div id="sage-chat-interface">
    <div id="sage-output">
      <div class="message">üëã <strong>Sage:</strong> What legal question can I help with today?</div>
    </div>
    <input type="text" id="sage-input" placeholder="Type your question and press Enter..." />
  </div>

  <script>
    const output = document.getElementById('sage-output');
    const input = document.getElementById('sage-input');

    function appendMessage(role, text, isThinking = false) {
      const div = document.createElement('div');
      div.className = 'message';

      if (isThinking) {
        div.innerHTML = `<div class="sage-thinking"><strong>Sage is thinking<span class="dotting">...</span></strong></div>`;
      } else {
        div.innerHTML = `<strong>${role}:</strong> ${text}`;
      }

      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const message = input.value.trim();
        if (!message) return;

        appendMessage("You", message);
        input.disabled = true;
        input.value = '';
        appendMessage("Sage", "", true);

        try {
          const res = await fetch('/.netlify/functions/ask-sage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });

          const data = await res.json();
          document.querySelector('.sage-thinking')?.remove();

          if (res.ok) {
            appendMessage("Sage", data.response);
          } else {
            appendMessage("Error", data.error);
          }
        } catch (err) {
          document.querySelector('.sage-thinking')?.remove();
          appendMessage("Network", `üö® ${err.message}`);
        }

        input.disabled = false;
        input.focus();
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }
  </script>

</body>
