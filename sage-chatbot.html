<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Sage Chat</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #chat-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    #chat-header {
      background: #1f1f1f;
      color: #fff;
      padding: 12px;
      font-size: 1.1rem;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-body {
      flex-grow: 1;
      background: #2c2c2c;
      color: #eee;
      padding: 15px;
      overflow-y: auto;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    input[type="text"] {
      width: 90%;
      margin: 15px auto;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      display: block;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
  </style>
</head>
<body>
  <div id="chat-wrapper" class="pulse">
    <div id="chat-header">üë©‚Äç‚öñÔ∏è Ask Sage</div>
    <div id="chat-body">
      <p>Sage is online. Ask your legal question:</p>
      <input type="text" placeholder="Type your question here..." />
    </div>
  </div>
</body>
</html>
