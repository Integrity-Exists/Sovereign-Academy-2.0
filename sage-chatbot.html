    #sageChatBtn {
      position: fixed;
      bottom: 20px;

      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    #sageChatWindow {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      overflow: hidden;
    }

    #sageChatWindow iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

<!-- Floating Sage Button -->
<button id="sageChatBtn">Ask Sage</button>
<!-- Chat Window -->
<div id="sageChatWindow">
<iframe allow="autoplay; microphone; camera" src="https://embed.tawk.to/681d203afe55ac190d5636e6/1hvnjsplk"></iframe>
</div>
<script>
    const btn = document.getElementById('sageChatBtn');
    const chatWindow = document.getElementById('sageChatWindow');

    btn.addEventListener('click', () => {
      chatWindow.style.display = chatWindow.style.display === 'none' || !chatWindow.style.display
        ? 'block'
        : 'none';
    });
  </script>
<!-- Ask Sage Chatbot -->
<script>
  window.SageBotConfig = {
    voice: true,
    greetMessage: "Hey there, how can I help you with your legal questions today?",
    placeholder: "Ask Sage anything...",
    theme: "dark"
  };
</script>
<script src="https://cdn.jsdelivr.net/gh/integrityexists/ask-sage@main/sagebot.js"></script>
