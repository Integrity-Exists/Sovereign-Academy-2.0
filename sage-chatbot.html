<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Sage Chat</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
    }
    #chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-header {
      padding: 10px;
      text-align: center;
      background: #333;
      font-weight: bold;
    }
    #chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    #chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin: 8px 0;
    }
    .user { color: #00ffff; }
    .sage { color: #90ee90; }
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <div id="chat-header">üë©‚Äç‚öñÔ∏è Ask Sage</div>
    <div id="chat-body">
      <div class="message sage">Hello! What legal question can I help with today?</div>
    </div>
    <div id="chat-input">
      <input id="user-input" type="text" placeholder="Type your legal question..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chat-body");
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      chat.innerHTML += `<div class="message user">You: ${message}</div>`;
      input.value = "";
      input.disabled = true;

      try {
        const res = await fetch("/api/ask-sage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.response) {
          chat.innerHTML += `<div class="message sage">Sage: ${data.response}</div>`;
        } else {
          chat.innerHTML += `<div class="message sage">‚ö†Ô∏è Error: ${data.error}</div>`;
        }
      } catch (err) {
        chat.innerHTML += `<div class="message sage">‚ö†Ô∏è Network error: ${err.message}</div>`;
      } finally {
        input.disabled = false;
        input.focus();
        chat.scrollTop = chat.scrollHeight;
      }
    }

    document.getElementById("user-input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
